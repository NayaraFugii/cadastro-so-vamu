<div class="search-data">
  <input type="text" name="search" id="search" [(ngModel)]="filter">
  <a class = "btn-register" routerLink="/register" type="button">Cadastrar</a>
</div>

<div class="table-register">
  <table>
    <tr class="list-register">
      <td>Nome</td>
      <td>Idade</td>
      <td>Profissão</td>
      <td>Cidade de Nascimento</td>
      <td>Peso</td>
      <td>Aniversário</td>
      <td></td>
    </tr> 
    <div></div>   
    <tr *ngFor="let data of dataForm | filter:filter; let i = index">
      <td class = "index-filter">{{i}}</td>
      <td>{{data.name}}</td>    
      <td>{{data.year}} anos</td>   
      <td>{{data.profession}}</td>    
      <td>{{data.city}}</td>    
      <td>{{data.weight}} kg</td>   
      <td>{{data.birthday}}</td>    
      <td>
        <a class="btn-edit" type="button" routerLink="/edit/{{data.id}}" idEdit = (data.id)
        (click)="dataForEdit(data.id)">Editar</a> 
        <button class="btn-delete" type="button" (click)="deleteData(data.id)">Excluir</button>
      </td>
    </tr> 
  </table>
</div>
